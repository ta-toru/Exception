<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <div id="imageContainer">
            <img id="displayedImage" src="" alt="Displayed Image">
        </div>
        <div id="controlsContainer">
            <input type="text" id="textInput" placeholder="数字を入力">
            <button onclick="checkInput()">送信</button>
        </div>
    </div>
    <div id="warningMessage"></div>
    
    <!-- カスタムポップアップ -->
    <div id="confirmationPopup">
        <div id="popupContent">
            <p id="popupMessage">本当に送信しますか？</p>
            <button id="confirmButton">はい</button>
            <button id="cancelButton">いいえ</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
